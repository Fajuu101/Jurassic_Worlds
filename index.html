<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldsJurassic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>WorldsJurassic</h1>
    </header>

    <section id="dinosaurs">
        <h2>Featured Dinosaurs</h2>
        <div class="character-grid">
            <div class="character-card"><img src="images/t-rex.jpg" alt="T-Rex"><h3>Tyrannosaurus Rex</h3></div>
            <div class="character-card"><img src="images/velociraptor.jpg" alt="Velociraptor"><h3>Velociraptor</h3></div>
            <div class="character-card"><img src="images/triceratops.jpg" alt="Triceratops"><h3>Triceratops</h3></div>
            <div class="character-card"><img src="images/spinosaurus.jpg" alt="Spinosaurus"><h3>Spinosaurus</h3></div>
            <div class="character-card"><img src="images/indoraptor.jpg" alt="Indoraptor"><h3>Indoraptor</h3></div>
            <div class="character-card"><img src="images/mosasaurus.jpg" alt="Mosasaurus"><h3>Mosasaurus</h3></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
